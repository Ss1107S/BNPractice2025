<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Simple Job Application Form</h1>
        <div>
            <p>Full name</p>
            <input type="text" placeholder="Enter your name and surname" >
        </div>
        <div>
            <p>E-mail address</p>
            <input type="text" placeholder="Enter your email-address">
        </div>
        <div>
            <p>Address</p>
            <input type="text" placeholder="1234Main St">
        </div>
        <table>
            <tr>
                <th style="text-align:left"><p>City</p></th>
                <th style="text-align:left"><p>Zip</p></th>
            </tr>
            <tr>
                <td><input type="text" placeholder="Istanbul"></td>
                <td><input type="text" placeholder="34000"></td>
            </tr>
          
        </table>
        <div>
            <p>Telephone</p>
            <input type="number" placeholder="1-(555)-555-5555">
        </div>
        <div>
            <p>Start Date</p>
            <input type="text" placeholder="01/02/2020">
        </div>
        <div>
            <p>Upload your CV:<button><a href="index-practice.html" style="text-decoration: none; color: black;" >Choose file</a></button><span>No file chosen</span></p>

        </div>
        <div>
            <button>Submit</button>
        </div>
    </section>

</body>
</html>
